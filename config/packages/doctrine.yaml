doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '16'
        
        # Enhanced connection settings for production performance and stability
        options:
            # MySQL specific performance optimizations
            1002: 'SET sql_mode=(SELECT REPLACE(@@sql_mode,"ONLY_FULL_GROUP_BY",""));SET SESSION wait_timeout=60;SET SESSION interactive_timeout=60;'  # PDO::MYSQL_ATTR_INIT_COMMAND
            # Connection timeout and retry settings
            2: 30  # PDO::ATTR_TIMEOUT - Connection timeout in seconds
            3: 2   # PDO::ATTR_ERRMODE - Error reporting mode
            1000: true  # PDO::MYSQL_ATTR_USE_BUFFERED_QUERY
            1001: 'utf8mb4'  # PDO::MYSQL_ATTR_INIT_COMMAND charset
        
        # Database connection settings with timeouts
        server_version: '8.0'
        
        # Connection management
        wrapper_class: ~
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci
            engine: InnoDB
        
        profiling_collect_backtrace: '%kernel.debug%'
        use_savepoints: true
        
        # Query logging for production debugging (disable in high-traffic production)
        logging: '%kernel.debug%'
        profiling: '%kernel.debug%'
    orm:
        auto_generate_proxy_classes: true
        enable_lazy_ghost_objects: true
        report_fields_where_declared: true
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        
        # Performance optimizations
        default_repository_class: App\Repository\BaseRepository
                
        mappings:
            App:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            auto_generate_proxy_classes: false
            proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool
            metadata_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool

    framework:
        cache:
            # Enhanced caching configuration for production performance
            app: cache.adapter.filesystem
            system: cache.adapter.filesystem
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.adapter.filesystem
                    default_lifetime: 3600 # 1 hour
                doctrine.system_cache_pool:
                    adapter: cache.adapter.filesystem
                    default_lifetime: 86400 # 24 hours
