# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    annotations: false
    http_method_override: false
    handle_all_throwables: true

    # Performance optimizations for production load
    cache:
        app: cache.adapter.filesystem
        system: cache.adapter.filesystem
        
    # HTTP Cache configuration for better performance  
    http_cache:
        enabled: true

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax
        gc_maxlifetime: 7200 # 2 hours

    # ESI and fragments for better caching
    esi: { enabled: true }
    fragments: { enabled: true }
    
    php_errors:
        log: true
        
    # Serializer optimizations
    serializer:
        enabled: true
        enable_annotations: false

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
