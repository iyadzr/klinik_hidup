# Docker Compose configuration for production deployment

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    environment:
      - APP_ENV=prod
      - DATABASE_URL=mysql://clinic_user:clinic_password@mysql:3306/clinic_db?serverVersion=8.0
      - TZ=Asia/Kuala_Lumpur
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - clinic-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "0.0.0.0:8090:80"
    volumes:
      - ./docker/nginx/clinic.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
      - ./templates:/var/www/html/templates:ro
    depends_on:
      - app
    networks:
      - clinic-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: clinic_db
      MYSQL_USER: clinic_user
      MYSQL_PASSWORD: clinic_password
      TZ: Asia/Kuala_Lumpur
    ports:
      - "0.0.0.0:3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./COMPLETE_DATABASE_SETUP.sql:/docker-entrypoint-initdb.d/setup.sql:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --default-time-zone=+08:00
      --innodb-buffer-pool-size=512M
      --innodb-log-file-size=256M
      --innodb-log-buffer-size=16M
      --innodb-flush-log-at-trx-commit=2
      --innodb-flush-method=O_DIRECT
      --max-connections=200
      --thread-cache-size=50
      --table-open-cache=4000
      --tmp-table-size=64M
      --max-heap-table-size=64M
      --sort-buffer-size=2M
      --join-buffer-size=2M
      --key-buffer-size=32M
      --read-buffer-size=1M
      --read-rnd-buffer-size=2M
      --bulk-insert-buffer-size=16M
      --myisam-sort-buffer-size=32M
      --wait-timeout=300
      --interactive-timeout=300
      --connect-timeout=20
      --lock-wait-timeout=120
      --innodb-lock-wait-timeout=120
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow.log
      --long-query-time=2
      --log-queries-not-using-indexes=1
      --innodb-thread-concurrency=0
      --innodb-read-io-threads=8
      --innodb-write-io-threads=8
      --innodb-io-capacity=1000
      --innodb-io-capacity-max=2000
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "clinic_user", "-pclinic_password"]
      timeout: 10s
      retries: 10
      interval: 30s
      start_period: 40s
    networks:
      - clinic-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  clinic-network:
    driver: bridge