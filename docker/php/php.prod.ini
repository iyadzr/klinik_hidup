[PHP]
; Production PHP Configuration for Clinic Management System

; Memory and Execution Limits
memory_limit = 512M
max_execution_time = 60
max_input_time = 60
max_input_vars = 3000

; File Upload Settings
upload_max_filesize = 10M
post_max_size = 10M
file_uploads = On

; Error Reporting (Production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session Settings
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = "Strict"
session.gc_maxlifetime = 7200
session.save_handler = redis
session.save_path = "tcp://redis:6379"

; Security Settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; OPcache Settings for Production Performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 0
opcache.save_comments = 0
opcache.enable_file_override = 1

; Realpath Cache for Performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Date Settings
date.timezone = "Asia/Kuala_Lumpur"

; MySQL Settings
mysqli.default_host = mysql
mysqli.default_user = clinic_user
mysqli.default_pw = 
mysqli.reconnect = On

; PDO Settings
pdo_mysql.default_socket = 

; Buffer Settings
output_buffering = 4096
implicit_flush = Off

; Connection Settings
default_socket_timeout = 60

; Resource Limits
max_input_nesting_level = 64

; Security Headers (if not handled by nginx)
auto_prepend_file = 
auto_append_file = 

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source 