<!DOCTYPE html>
<html>
<head>
    <title>Quick Login - Clinic Management</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .login-box { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { color: green; margin-top: 10px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Quick Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="admin@clinic.com" required>
            <input type="password" id="password" placeholder="Password" value="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <div style="margin-top: 20px;">
            <a href="/">← Back to Application</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data));
                    messageDiv.innerHTML = '<div class="success">✅ Login successful! Redirecting...</div>';
                    
                    // Redirect to the main application
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">❌ ${data.message || 'Login failed'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">❌ Network error. Please try again.</div>';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
